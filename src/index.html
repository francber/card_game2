<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <script src='../src/scripts/scripts.js' defer></script>
    <link rel="stylesheet" href="../src/Styles/example.scss">
</head>
<body>
    <div>
        <button id="refresh">Refresh</button>
        <p>Current score:<span id="scor"></span></p>
        <p>Turns played:<span id="turn"></span></p>
        <div  class="container">
        <button id="e1" class="begoneborder backcard"></button>
        <button id="e2" class="begoneborder backcard"></button>
        <button id="e3" class="begoneborder backcard"></button>
        <button id="e4" class="begoneborder backcard"></button>
        <button id="e5" class="begoneborder backcard"></button>
        <button id="e6" class="begoneborder backcard"></button>
        <button id="e7" class="begoneborder backcard"></button>
        </div>
        <p>cards:<span id="cd1"></span> <span id="cd2"></span></p>
        <div  class="container">
        <button id="c1" class="backcard"></button>
        <button id="c2" class="backcard"></button>
        <button id="c3" class="backcard"></button>
        <button id="c4" class="backcard"></button>
        <button id="c5" class="backcard"></button>
        <button id="c6" class="backcard"></button>
        <button id="c7" class="backcard"></button>

        </div>
        <p>Abilities:</p>
        <p>DOUBLER (doubles the value of next card):</p>
        <button id="double" class="doubi"></button>
        <p id="aval"></p>
    </div>
</body>
</html>
